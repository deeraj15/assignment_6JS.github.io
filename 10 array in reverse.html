<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Array Elements in Reverse</title>
</head>
<body style="background-color:lightgray;">
    <center>
        <h1 style="color:black;background-color:orange;padding:10px;border-radius:10px;">Display Array Elements in Reverse</h1>
        <form id="arrayForm">
            <label for="elements">Enter array elements:</label><br>
            <input type="text" id="elements" name="elements"><br><br>
            <input type="button" value="Display Array in Reverse" onclick="displayArrayInReverse()">
        </form>
        <p id="result" style="background-color:green; padding: 10px;border-radius:10px;"></p>
    </center>

    <script>
        function displayArrayInReverse() 
        {
            var inputString=document.getElementById('elements').value;
            var inputArray=inputString.split(",");

            var displayString="Array elements in reverse:";
            for(var i=inputArray.length-1;i>=0;i--) 
            {
                displayString+=inputArray[i];
                if(i>0) 
                {
                    displayString+=", ";
                }
            }
            document.getElementById('result').textContent=displayString;
        }
    </script>
</body>
</html>
