<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Numbers 1 to 10</title>
</head>
<body style="background-color:lightgray;">
    <center>
        <h1 style="color:blue;">Print Numbers 1 to 10</h1>
        <button type="button" onclick="printNumbers()" style="background-color:green;color:white;">Print Numbers</button>
        <p id="numbers" style="color:red;"></p>
    </center>
    <script>
        function printNumbers()
        {
            var numbers="";
            for(var i=1;i<=10;i++)
            {
                numbers+=i+" ";
            }
            document.getElementById('numbers').textContent=numbers;
        }
    </script>
</body>
</html>
