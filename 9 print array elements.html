<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Array Elements</title>
</head>
<body style="background-color:lightgray;">
    <center>
        <h1 style="background-color:orange; padding: 10px;">Display Array Elements</h1>

        Enter array elements:<input type="text" id="inputElements">
        <br><br>
        <button type="button"onclick="displayArray()"style="padding: 5px 10px;border:none;border-radius:5px;cursor:pointer;">Display Array</button>
        <p id="result" style="background-color:green; padding: 10px; border-radius: 5px;"></p>
    </center>

    <script>
        function displayArray()
        {
            var inputString=document.getElementById('inputElements').value;
            var inputArray=inputString.split(",");
            var displayString="Array elements:";
            for(var i=0;i<inputArray.length;i++){
                displayString+=inputArray[i];
                if(i<inputArray.length-1){
                    displayString+=", ";
                }
            }
            document.getElementById('result').textContent=displayString;
        }
    </script>
</body>
</html>
